<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="list.css" />
</head>
<body>
    <div class="todo-app">
    <h1>To-Do List</h1>
    <button id="theme-toggle-btn" aria-label="Toggle dark mode" title="Toggle dark mode" style="float: right; margin-top: -40px; font-size: 16px; cursor: pointer;">ðŸŒ™</button>
    <div class="crud-toolbar">
        <span class="crud-item"><strong>Create:</strong> Use input and Add button</span>
        <span class="crud-item"><strong>Read:</strong> Use 'All' filter button</span>
        <span class="crud-item"><strong>Update:</strong> Use Edit buttons on tasks</span>
        <span class="crud-item"><strong>Delete:</strong> Use Delete buttons on tasks</span>
    </div>
        <div class="input-container">
            <input type="text" id="new-task-input" placeholder="Add a new task..." />
            <button id="add-task-btn">Add</button>
        </div>
    <div class="filters">
        <button class="filter-btn active" data-filter="all">All (<span id="count-all">0</span>)</button>
        <button class="filter-btn" data-filter="active">Active (<span id="count-active">0</span>)</button>
        <button class="filter-btn" data-filter="completed">Completed (<span id="count-completed">0</span>)</button>
    </div>
    <ul id="task-list" class="task-list"></ul>
    <div class="clear-completed-container">
        <button id="clear-completed-btn">Clear Completed</button>
    </div>
    </div>
    <script src="list.js"></script>
</body>
</html>
